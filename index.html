<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikWare</title>
  
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: white;
      margin: 0;
      padding: 0;
      font-family: century gothic;
	  cursor: url('arrow.png'),auto;
    }

    .banner {
      display: flex;
      align-items: right;
      justify-content: center;
      background-color: #434D53;
      color: #fff;
      height: 50px;
    }

    .banner img {
      height: 40px;
      margin-right: 10px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: down;
      align-items: center;
      height: 600px;
      overflow-y: scroll;
    }

    .image {
      width: 100%;
      max-width: 200px;
      margin: 10px;
      border-radius: 15px;
      box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.9);
      transition: transform 0.1s ease-in-out;
    }

    .image:hover {
      transform: scale(1.3);
    }

    .loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      z-index: 1;
	  border-radius: 5px;
    }

    .loading img {
      width: 100px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(0deg);
      }
    }
	.banner {
  display: flex;
  align-items: center;
  justify-content: space-between; /* изменение */
  background-color: #000;
  color: #fff;
  height: 50px;
  padding: 0 20px; /* изменение */
}
button {
 height: 2.8em;
 width: 9em;
 background: transparent;
 -webkit-animation: jello-horizontal 0.9s both;
 animation: jello-horizontal 0.9s both;
 border: 2px solid #016DD9;
 outline: none;
 color: #016DD9;
 font-size: 17px;
 border-radius: 5px;
}

button:hover {
 background: #016DD9;
 color: #ffffff;
  border-radius: 100px;
 -webkit-animation: squeeze3124 0.5s both;
         animation: squeeze3124 0.5s both;
}

@-webkit-keyframes squeeze3124 {
 0% {
  -webkit-transform: scale3d(1, 1, 1);
  transform: scale3d(1, 1, 1);
 }

 30% {
  -webkit-transform: scale3d(1.25, 0.75, 1);
  transform: scale3d(1.25, 0.75, 1);
 }

 40% {
  -webkit-transform: scale3d(0.75, 1.25, 1);
  transform: scale3d(0.75, 1.25, 1);
 }

 50% {
  -webkit-transform: scale3d(1.15, 0.85, 1);
  transform: scale3d(1.15, 0.85, 1);
 }

 65% {
  -webkit-transform: scale3d(0.95, 1.05, 1);
  transform: scale3d(0.95, 1.05, 1);
 }

 75% {
  -webkit-transform: scale3d(1.05, 0.95, 1);
  transform: scale3d(1.05, 0.95, 1);
 }

 100% {
  -webkit-transform: scale3d(1, 1, 1);
  transform: scale3d(1, 1, 1);
 }
}

@keyframes squeeze3124 {
 0% {
  -webkit-transform: scale3d(1, 1, 1);
  transform: scale3d(1, 1, 1);
 }

 30% {
  -webkit-transform: scale3d(1.25, 0.75, 1);
  transform: scale3d(1.25, 0.75, 1);
 }

 40% {
  -webkit-transform: scale3d(0.75, 1.25, 1);
  transform: scale3d(0.75, 1.25, 1);
 }

 50% {
  -webkit-transform: scale3d(1.15, 0.85, 1);
  transform: scale3d(1.15, 0.85, 1);
 }

 65% {
  -webkit-transform: scale3d(0.95, 1.05, 1);
  transform: scale3d(0.95, 1.05, 1);
 }

 75% {
  -webkit-transform: scale3d(1.05, 0.95, 1);
  transform: scale3d(1.05, 0.95, 1);
 }

 100% {
  -webkit-transform: scale3d(1, 1, 1);
  transform: scale3d(1, 1, 1);
 }
}

.create-btn {
  background-color: #A6FFB4;
  color: #fff;
  border: none;
  padding: 5px 20px;
  border-radius: 100px;
  transition: background-color 0.1s ease-in-out;
  transition: scale 0.1s ease-in-out;
    transition: transform 0.9s ease-in-out;
}

.create-btn:hover {
  background-color: #ccc;
  border-radius: 5px;
  transform: scale(1.3);
}

.image-container {
  position: relative;
}

.delete-button {
  position: absolute;
  top: 10px;
  right: 10px;
  background-color: red;
  border-radius: 10px;
  color: white;
  font-size: 20px;
  width: 30px;
  height: 30px;
  display: none;
}

.delete-button.show {
  display: block;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.5);
  display: none;
}

.overlay.show {
  display: block;
}



  </style>
</head>
<body>
  <div class="banner">
  <img src="logo.png" alt="Logo">
  <p class="banner-text">TikWare</p>
  <strong>2900+ photos cloud</strong>
<button> 2.0
</button>
  </div>
  <div class="loading">
    <img src="logo.png" alt="loading">
  </div>
  <div class="banner">
  <button class="create-btn">+</button>
</div>
  <div class="container">
    <img class="image" src="welcome.jpg">
  </div>
  



 <script>
    const loadingDiv = document.querySelector('.loading');
    const imagesContainer = document.querySelector('.container');

    function hideLoading() {
      loadingDiv.style.display = 'none';
      imagesContainer.style.opacity = '1';
    }

    window.onload = function() {
      setTimeout(hideLoading, 1000);
    }
	function handleFileSelect(event) {
    const file = event.target.files[0];
    const reader = new FileReader();

    reader.onload = function(event) {
      const image = new Image();
      image.src = event.target.result;
      image.classList.add('image');
      document.querySelector('.container').appendChild(image);
    };

    reader.readAsDataURL(file);
  }

  document.querySelector('.create-btn').addEventListener('click', function() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    input.addEventListener('change', handleFileSelect);
    input.click();
  });
  
  const imageContainer = document.querySelector('.container');
const deleteButton = imageContainer.querySelector('.delete-button');
const overlay = document.createElement('div');
overlay.classList.add('overlay');

function confirmDelete() {
  overlay.classList.add('show');
  const confirmation = document.createElement('div');
  confirmation.classList.add('confirmation');
  confirmation.innerHTML = `
    <p>Хотите ли вы удалить данное изображение?</p>
    <button class="yes-button">Да</button>
    <button class="no-button">Нет</button>
  `;
  overlay.appendChild(confirmation);
  document.body.appendChild(overlay);
  const yesButton = confirmation.querySelector('.yes-button');
  const noButton = confirmation.querySelector('.no-button');
  yesButton.addEventListener('click', deleteImage);
  noButton.addEventListener('click', () => {
    overlay.classList.remove('show');
    overlay.removeChild(confirmation);
  });
}

function deleteImage() {
  imageContainer.remove();
  overlay.classList.remove('show');
}

imageContainer.addEventListener('mouseenter', () => {
  deleteButton.classList.add('show');
});

imageContainer.addEventListener('mouseleave', () => {
  deleteButton.classList.remove('show');
});

deleteButton.addEventListener('click', confirmDelete);

  

  </script> 
</body>
</html>
